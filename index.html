<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
  <link rel="stylesheet" href="app/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.9/system.js"></script>
  <script>
    System.config({
      packages: {
        "dist": {
          "defaultExtension": "js",
          "main": "app"
        },
        "rxjs": {
          "defaultExtension": "js",
          "main": "bundles/Rx.umd.js"
        },
        "jquery": {
          "defaultExtension": "js"
        }
      },
      map: {
        "rxjs": "https://npmcdn.com/rxjs@5.1.0",
        "jquery": "https://npmcdn.com/jquery@3.1.1"
      }
    });
    System
      .import('dist')
      .then(null, console.error.bind(console));
  </script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Gif Tastic <small>pick a pokemon!</small></h1>
    </div>
    <div class="row">
      <div id="buttons" class="col-md-6"></div>
      <div id="addForm" class="col-md-6">
        <form>
          <div class="form-group">
            <label for="pokemon-input">Add a Pokemon (type more than 3 characters)</label>
            <input type="text" class="form-control" id="pokemon-input" placeholder="charmander, pikachu, beedrill, ekans, poliwag..." list="pokemon-list">
            <datalist id="pokemon-list"></datalist>
          </div>
        </form>
        <button id="add-pokemon" type="button" class="btn btn-warning">Add</button>
      </div>
    </div>
    <div id="images"></div>
  </div>
</body>

</html>
